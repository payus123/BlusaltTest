server.port=8002
spring.application.name=bill-service
eureka.client.register-with-eureka=true
#spring.datasource.url=jdbc:postgresql://localhost:5432/?autoReconnect=true
#spring.datasource.hikari.schema=terminal_service
#spring.datasource.username=postgres
#spring.datasource.password=docker
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.kafka.bootstrap-servers=${KAFKA_SERVER}
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer 
spring.kafka.producer.properties.spring.json.add.type.headers=false
s
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE}
